<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/user_info.css"/>
</head>
<body>


        <section>
        <div class="wp">
            <ul  class="crumbs">
                <li><a href="{% url 'index_user' user.username %}">首页</a>></li>
                <li><a href="{% url 'users:userinfo' %}">个人中心</a>></li>
                <li>个人信息</li>
            </ul>
        </div>
        </section>


   <section>
   <div class="wp list personal_list">
	<div class="left">
        <ul>
            <li {% ifequal  '/users/info/' request.path %}
            class="active2"
            {% endifequal %}><a href="{% url 'users:userinfo' %}">个人资料</a></li>



            </li>
        </ul>
	</div>


        <div class="right">
		<div class="personal_des ">
			<div class="head" style="border:1px solid #eaeaea;">
                <h1>个人信息</h1><span style="margin-left:30px">{{ status }}</span>
			</div>
			<div class="inforcon">
				<div class="left" style="width:242px;">
                    <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
                    <form class="clearfix" id="jsAvatarForm" enctype="multipart/form-data" autocomplete="off" method="post" action="" target='frameFile'>
                        <label class="changearea" for="avatarUp">
                            <span id="avatardiv" class="pic">
                                <img width="100" height="100" class="js-img-show" id="avatarShow" src="{{ MEDIA_URL }}{{ request.user.image }}"/>
                            </span>
                            <span class="fl upload-inp-box" style="margin-left:70px;">
                                <span class="button btn-green btn-w100" id="jsAvatarBtn">修改头像</span>
                                <input type="file" name="image" id="avatarUp" class="js-img-up"/>
                            </span>
                        </label>
                        {% csrf_token %}
                    </form>
                    <div style="border-top:1px solid #eaeaea;margin-top:30px;">
                        <a class="button btn-green btn-w100" href="{% url 'users:updatepwd' %}" id="jsUserResetPwd" style="margin:80px auto;width:100px;">修改密码</a>
                    </div>
				</div>
				<form class="perinform" id="jsEditUserForm" action="" method="post" autocomplete="off">
					<ul class="right">
						<li>昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：
                           <input type="text" name="nickname" id="nickname" value="{{ user.nickname }}" maxlength="10">
                            <i class="error-tips"></i>
                        </li>

						<li>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
							<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  name="gender" value="male" {% ifequal user.gender "male" %}checked="checked"{% endifequal %} >男</label>
							<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female" {% ifequal user.gender "female" %}checked="checked"{% endifequal %}>女</label>
						</li>
						<li class="p_infor_city">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：
                            <input type="text" name="address" id="address" placeholder="请输入你的地址" value="{{ user.address }}" maxlength="10">
						    <i class="error-tips"></i>
                        </li>
						<li>手&nbsp;&nbsp;机&nbsp;&nbsp;号：
                            <input type="text" name="mobile" id="mobile" placeholder="请输入你的手机号码" value="{{ user.mobile }}" maxlength="12">
                        </li>
                        <li>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
                        	<input class="text" type="text" name="email" value="{{ user.email }}"/>

                    	</li>
						<li class="button heibtn">
							<input type="submit" id="jsEditUserBtn" value="保存">
						</li>
					</ul>
                                        {% csrf_token %}
				</form>
			</div>
		</div>
	</div>
   </div>
   </section>
</body>
</html>
