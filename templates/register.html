<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

<style>

    .body-register {
        border-left: 1px dotted #808080;
        margin: 0 auto;
    }


.body-register, .body-login {
            background: white;
            height: 345px;
            width: 350px;
        }

 .box-register-detail {
    position: relative;
    padding: 0 70px;
}
  .pr{
      margin-bottom: 20px;
  }

    * {
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>



<div class="body-register" style="border-radius:0 0 5px 0;">

    <div class="box-register-detail " >
        <form action="/register/" method="post">
                <div class="err-msg"></div>

                <p class="pr">  注册 </p>
                <div class="pr"><input type="text" placeholder="用户名" class="username" name="username"></div>

                <div class="pr"><input type="password" placeholder="密码" class="rgpwd" name="password"></div>
                <div class="pr"><input type="password" placeholder="确认密码" class="rgcode"></div>


                <div class="pr"><input type="text" placeholder="昵称（10个汉字以内）" maxlength="10" class="nick" name="nickname"></div>
                    <div class="pr"><input type="text" placeholder="邮箱" maxlength="10" class="" name="email"></div>
                <div class="pr"><input type="radio" name="sex" class="sex" value="false" checked="">女 <input type="radio"
                                                                                                               name="sex"
                                                                                                               class="sex"
                                                                                                               value="true">男
                </div>



                <div class="box-rgcity pr">
                    <select class="rgpro" name="city" style="width:49%;">
                        <option value="">请选择</option>
                        <option value="北京">北京</option>
                        <option value="天津">天津</option>
                        <option value="河北">河北</option>
                        <option value="山西">山西</option>
                        <option value="内蒙古">内蒙古</option>
                        <option value="辽宁">辽宁</option>
                        <option value="吉林">吉林</option>
                        <option value="黑龙江">黑龙江</option>
                        <option value="上海">上海</option>
                        <option value="江苏">江苏</option>
                        <option value="浙江">浙江</option>
                        <option value="安徽">安徽</option>
                        <option value="福建">福建</option>
                        <option value="江西">江西</option>
                        <option value="山东">山东</option>
                        <option value="河南">河南</option>
                        <option value="湖北">湖北</option>
                        <option value="湖南">湖南</option>
                        <option value="广东">广东</option>
                        <option value="广西">广西</option>
                        <option value="海南">海南</option>
                        <option value="重庆">重庆</option>
                        <option value="四川">四川</option>
                        <option value="贵州">贵州</option>
                        <option value="云南">云南</option>
                        <option value="西藏">西藏</option>
                        <option value="陕西">陕西</option>
                        <option value="甘肃">甘肃</option>
                        <option value="青海">青海</option>
                        <option value="宁夏">宁夏</option>
                        <option value="新疆">新疆</option>
                        <option value="香港">香港</option>
                        <option value="澳门">澳门</option>
                        <option value="台湾">台湾</option>
                    </select>

                </div>

                <div class="pr"><textarea placeholder="签名档（100个汉字以内）" maxlength="100" class="sign"></textarea></div>

                <div  class="pr">
                    <div ><input type="submit" value="提交"></div>
                </div>
       </form>
    </div>
</div>


</body>
</html>
